<!DOCTYPE html>
<html>
<head>
  <title>Login - Facebook Automation</title>
  <style>
    body { font-family: Arial; background:#121212; color:#fff; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-box { background:#1e1e1e; padding:30px; border-radius:8px; width:300px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; box-sizing:border-box; border:none; border-radius:4px; }
    button { width:100%; padding:10px; margin-top:10px; background:#4caf50; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Facebook Login</h2>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        alert('Login functionality to be integrated with Facebook API');
      } else {
        alert('Please enter email and password');
      }
    }
  </script>
</body>
</html>
