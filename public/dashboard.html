<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Automation Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .header p {
      color: #666;
      font-size: 16px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .stat-card h3 {
      color: #667eea;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .stat-card p {
      color: #333;
      font-size: 28px;
      font-weight: bold;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .panel {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .panel h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 24px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 15px;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .posts-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .post-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }
    .post-item .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-item .post-status {
      font-weight: bold;
      font-size: 14px;
    }
    .post-item .post-time {
      color: #999;
      font-size: 12px;
    }
    .post-item .post-message {
      color: #333;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .post-item .post-actions {
      display: flex;
      gap: 10px;
    }
    .post-item .post-actions button {
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
    }
    .btn-delete {
      background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
    }
    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-success { background: #d4edda; color: #155724; }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-failed { background: #f8d7da; color: #721c24; }
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Facebook Automation Dashboard</h1>
      <p>Manage your automated posts and monitor server performance</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Server Uptime</h3>
        <p id="uptime">Loading...</p>
      </div>
      <div class="stat-card">
        <h3>Memory Usage</h3>
        <p id="memory">Loading...</p>
      </div>
      <div class="stat-card">
        <h3>CPU Model</h3>
        <p id="cpu">Loading...</p>
      </div>
    </div>

    <div class="main-content">
      <div class="panel">
        <h2>üìù Create New Post</h2>
        <textarea id="postMessage" placeholder="Enter your post message here..."></textarea>
        <button class="btn" onclick="createPost()">üöÄ Post Now</button>
        <button class="btn btn-secondary" onclick="repostLast()">üîÑ Repost Last</button>
      </div>

      <div class="panel">
        <h2>üìã Recent Posts</h2>
        <div class="posts-list" id="postsList">
          <p style="text-align: center; color: #999;">No posts yet</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/stats');
        const data = await res.json();
        
        const uptimeHours = Math.floor(data.uptime / 3600);
        const uptimeMins = Math.floor((data.uptime % 3600) / 60);
        document.getElementById('uptime').textContent = `${uptimeHours}h ${uptimeMins}m`;
        
        const memoryUsedGB = (data.memory.used / (1024 ** 3)).toFixed(1);
        const memoryTotalGB = (data.memory.total / (1024 ** 3)).toFixed(1);
        document.getElementById('memory').textContent = `${memoryUsedGB} / ${memoryTotalGB} GB`;
        
        document.getElementById('cpu').textContent = `${data.cpu.cores} cores`;
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    async function loadPosts() {
      try {
        const res = await fetch('/api/posts');
        const posts = await res.json();
        
        if (posts.length === 0) {
          document.getElementById('postsList').innerHTML = '<p style="text-align: center; color: #999;">No posts yet</p>';
          return;
        }
        
        document.getElementById('postsList').innerHTML = posts.map(post => {
          const date = new Date(post.createdAt);
          const statusClass = post.status.includes('‚úÖ') ? 'status-success' : 
                             post.status.includes('‚è≥') ? 'status-pending' : 'status-failed';
          
          return `
            <div class="post-item">
              <div class="post-header">
                <span class="status-badge ${statusClass}">${post.status}</span>
                <span class="post-time">${date.toLocaleString()}</span>
              </div>
              <div class="post-message">${post.message}</div>
              <div class="post-actions">
                <button class="btn btn-delete" onclick="deletePost(${post.id})">üóëÔ∏è Delete</button>
              </div>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Failed to load posts:', err);
      }
    }

    async function createPost() {
      const message = document.getElementById('postMessage').value.trim();
      if (!message) {
        alert('Please enter a message!');
        return;
      }
      
      try {
        const res = await fetch('/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        if (res.ok) {
          document.getElementById('postMessage').value = '';
          loadPosts();
        } else {
          alert('Failed to create post');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function repostLast() {
      try {
        const res = await fetch('/api/repost', { method: 'POST' });
        
        if (res.ok) {
          loadPosts();
          setTimeout(loadPosts, 2500);
        } else {
          const error = await res.json();
          alert(error.error || 'Failed to repost');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function deletePost(id) {
      if (!confirm('Are you sure you want to delete this post?')) return;
      
      try {
        const res = await fetch(`/api/posts/${id}`, { method: 'DELETE' });
        
        if (res.ok) {
          loadPosts();
        } else {
          alert('Failed to delete post');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    loadStats();
    loadPosts();
    setInterval(loadStats, 5000);
    setInterval(loadPosts, 3000);
  </script>
</body>
</html>
