<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinIO Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e27;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            background: linear-gradient(135deg, #00ffd5, #00d0ff);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #000;
        }
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1a1f3a;
            border: 2px solid #00ffd5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
        }
        .card h2 {
            color: #00ffd5;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .bucket-list {
            list-style: none;
        }
        .bucket-item {
            background: #0a0e27;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #00d0ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .bucket-item:hover {
            background: #151b35;
            box-shadow: 0 0 15px rgba(0, 208, 255, 0.4);
            transform: translateX(5px);
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            background: #0a0e27;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        button {
            background: linear-gradient(135deg, #00ffd5, #00d0ff);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.6);
            transform: scale(1.05);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .stat {
            background: #0a0e27;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00d0ff;
        }
        .stat-label { font-size: 12px; color: #888; }
        .stat-value { font-size: 20px; color: #00ffd5; font-weight: bold; }
        .error { color: #ff4444; }
        .success { color: #00ff88; }
        .loading { 
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ MinIO Admin Dashboard</h1>
            <p>Manage your cloud storage buckets and files</p>
        </header>

        <div class="grid">
            <!-- Buckets Section -->
            <div class="card">
                <h2>üìÅ Buckets</h2>
                <div id="bucketsContainer" class="bucket-list">
                    <div class="loading">Loading buckets...</div>
                </div>
            </div>

            <!-- Files Section -->
            <div class="card">
                <h2>üìÑ Files in: <span id="selectedBucket">Select a bucket</span></h2>
                <div id="filesContainer" class="file-list">
                    <p style="color: #888;">Select a bucket to view files</p>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="card">
                <h2>üìä Storage Stats</h2>
                <div id="statsContainer" class="stats">
                    <div class="loading">Loading stats...</div>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üì§ Upload File</h2>
            <input type="file" id="fileInput" style="color: #00ffd5; margin-bottom: 10px;">
            <button onclick="uploadFile()">Upload</button>
            <div id="uploadStatus"></div>
        </div>
    </div>

    <script>
        let currentBucket = null;

        async function loadBuckets() {
            try {
                const res = await fetch('/api/minio/buckets');
                const data = await res.json();
                
                const html = data.buckets.map(bucket => 
                    `<div class="bucket-item" onclick="loadFiles('${bucket}')">
                        üìÅ ${bucket}
                    </div>`
                ).join('');
                
                document.getElementById('bucketsContainer').innerHTML = html;
            } catch (err) {
                document.getElementById('bucketsContainer').innerHTML = 
                    `<p class="error">Error loading buckets: ${err.message}</p>`;
            }
        }

        async function loadFiles(bucket) {
            currentBucket = bucket;
            document.getElementById('selectedBucket').textContent = bucket;
            document.getElementById('filesContainer').innerHTML = '<div class="loading">Loading files...</div>';
            
            try {
                const res = await fetch(`/api/minio/files/${bucket}`);
                const data = await res.json();
                
                if (data.files.length === 0) {
                    document.getElementById('filesContainer').innerHTML = '<p style="color: #888;">No files in this bucket</p>';
                } else {
                    const html = data.files.map(file => `
                        <div class="file-item">
                            <div>
                                <div>${file.name}</div>
                                <div style="color: #888; font-size: 10px;">${(file.size / 1024).toFixed(2)} KB</div>
                            </div>
                            <button onclick="deleteFile('${bucket}', '${file.name}')" style="padding: 5px 10px; font-size: 11px;">üóëÔ∏è</button>
                        </div>
                    `).join('');
                    document.getElementById('filesContainer').innerHTML = html;
                }
                
                loadStats(bucket);
            } catch (err) {
                document.getElementById('filesContainer').innerHTML = 
                    `<p class="error">Error: ${err.message}</p>`;
            }
        }

        async function loadStats(bucket) {
            try {
                const res = await fetch(`/api/minio/stats/${bucket}`);
                const data = await res.json();
                
                const html = `
                    <div class="stat">
                        <div class="stat-label">üìä Total Files</div>
                        <div class="stat-value">${data.fileCount}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">üíæ Total Size</div>
                        <div class="stat-value">${data.totalSizeMB} MB</div>
                    </div>
                `;
                document.getElementById('statsContainer').innerHTML = html;
            } catch (err) {
                console.log('Stats error:', err);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!currentBucket) {
                alert('Please select a bucket first');
                return;
            }
            if (!fileInput.files.length) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                document.getElementById('uploadStatus').innerHTML = '<div class="loading">Uploading...</div>';
                const res = await fetch('/api/minio/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('uploadStatus').innerHTML = 
                        '<p class="success">‚úÖ Upload successful!</p>';
                    fileInput.value = '';
                    loadFiles(currentBucket);
                } else {
                    document.getElementById('uploadStatus').innerHTML = 
                        `<p class="error">‚ùå ${data.error}</p>`;
                }
            } catch (err) {
                document.getElementById('uploadStatus').innerHTML = 
                    `<p class="error">Error: ${err.message}</p>`;
            }
        }

        async function deleteFile(bucket, fileName) {
            if (!confirm(`Delete ${fileName}?`)) return;
            
            try {
                const res = await fetch(`/api/minio/files/${bucket}/${encodeURIComponent(fileName)}`, {
                    method: 'DELETE'
                });
                const data = await res.json();
                
                if (data.success) {
                    loadFiles(bucket);
                } else {
                    alert('Delete failed: ' + data.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Load on startup
        loadBuckets();
    </script>
</body>
</html>
